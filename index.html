<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Content Website</title>
    <link rel="stylesheet" href="https://use.typekit.net/xxxxxxx.css"> <!-- Replace with your Adobe Fonts link -->
    <style>
        body {
            font-family: 'myriad-pro', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #a6bddb; /* Optional: Background color to highlight centered content */
        }
        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 20px;
            background-color: #a6bddb; /* Optional: Background color for content area */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Optional: Shadow for a slight elevation effect */
        }
        header {
            background: #a6bddb;
            color: black;
            text-align: left;
            padding: 1em 0;
        }
        header h1 {
            font-size: 2.5em; /* Change this to your desired font size */
            font-weight: normal; /* Ensures the font is not bold */
        }
        main {
            padding: 20px;
        }
        footer {
            background:#ece7f2;
            color: black;
            text-align: center;
            padding: 1em 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Welcome to My Website with Myriad Pro</h1>
        </header>
        <main>
            <h2>About Me</h2>
            <p>Hi, I'm [Your Name]. I am a [Your Profession] who loves [Your Interests].</p>
            <h2>Projects</h2>
            <ul>
                <li><a href="#">Project 1</a></li>
                <li><a href="#">Project 2</a></li>
                <li><a href="#">Project 3</a></li>
            </ul>
        </main>
        <footer>
            <p>&copy; 2024 [Your Name]. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
